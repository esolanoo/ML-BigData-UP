<!DOCTYPE html>
<html>
<head>
    <title>Student Data</title>
    <style>
        /* Hidden form style */
        .popup-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border-radius: 5px;
            width: 300px;
            max-width: 90%;
            text-align: center;
        }

        .popup-form h2 {
            margin-top: 0;
        }

        .popup-form label {
            display: block;
            margin-bottom: 5px;
        }

        .popup-form input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .popup-form button {
            padding: 8px 16px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .popup-form button:hover {
            background-color: #45a049;
        }

        /* Table style */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Button style */
        button {
            padding: 8px 16px;
            margin-top: 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f6b;
        }
    </style>
</head>
<body>
    <h1>Student Data</h1>

    <!-- Button to add a student -->
    <button onclick="togglePopup('popupForm')">Add Student</button>

    <!-- Student Data Table -->
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last Names</th>
            <th>Alias</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.last_names }}</td>
            <td>{{ student.alias }}</td>
        </tr>
        {% endfor %}
    </table>

    <!-- Popup form for adding a student -->
    <div class="popup-form" id="popupForm">
        <h2>Add Student Form</h2>
        <form method="post" action="{% url 'add_student' %}">
            {% csrf_token %}
            <label for="id">ID:</label>
            <input type="text" id="id" name="id"><br><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="last_names">Last Names:</label>
            <input type="text" id="last_names" name="last_names"><br><br>
            <label for="alias">Alias:</label>
            <input type="text" id="alias" name="alias"><br><br>
            <button type="submit">Save</button>
            <button type="button" onclick="togglePopup('popupForm')">Close</button>
        </form>
    </div>

    <!-- Button to go back to home -->
    <button onclick="goToHome()">Back to Home</button>

    <!-- JavaScript to toggle the popup form and redirect to home -->
    <script>
        function togglePopup(popupId) {
            const popupForm = document.getElementById(popupId);
            popupForm.style.display = (popupForm.style.display === 'none' || popupForm.style.display === '') ? 'block' : 'none';
        }

        function goToHome() {
            window.location.href = "{% url 'home' %}";
        }
    </script>
</body>
</html>
